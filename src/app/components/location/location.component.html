<div class="container-fluid" id="searchBox">
  <div class="row justify-content-center">
    <div class="col-4 bg-light border rounded shadow bg-transparent">
      <app-searchbox 
        (coordinatesChanged)="coordinatesChangedHandler($event)">
      </app-searchbox>
    </div>      
  </div>
</div>
<app-map 
  [lat]="coordinates.lat" 
  [lng]="coordinates.lng" 
  [mapZoom]="coordinates.mapZoom" >
</app-map>
