<header>  
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
          <i class="fas fa-coffee"></i>&nbsp;
          <strong>Nightlife Coordination App</strong>
      </a>
      <a href="#" (click)="login()" class="badge badge-light">
        Login
      </a>
      
    </div>
  </div> 
</header>
<main class="main">
  <div class="container-fluid" id="searchBox">
    <div class="row justify-content-center">
      <div class="col-4 bg-light border rounded shadow bg-transparent">
        <span class="font-weight-bold">ENTER LOCATION: </span>
        <input type="text" 
          class="form-control"
          placeholder="Search location" 
          autocorrect="off" 
          autocapitalize="off"
          spellcheck="off"
          #search
          >  
          <button type="button" class="btn btn-dark btn-sm">Show bars</button>
          
      </div>
              
          
      
    </div>
    
  </div>
<agm-map [latitude]="lat" [longitude]="lng"  [style.height.px]="currentHeight" [zoom]="mapZoom" appMapResize >
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>  
</main>
<app-footer></app-footer>
